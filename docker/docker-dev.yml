services:
    nextjs:
        build:
            dockerfile: docker/dev.Dockerfile
            context: .
        volumes:
            - ./lib:/app/lib:ro
            - ./next.config.js:/app/next.config.js:ro
            - ./pages:/app/pages:ro
            - ./photos:/app/photos
            - ./public:/app/public
            - ./styles:/app/styles:ro
        restart: unless-stopped
        ports:
            - 3000:3000
        depends_on:
            - postgres
        environment:
            - DATABASE_URL=postgresql://ordinary-dev:e2t6dm0f@postgres:5432/yydb?schema=public

    postgres:
        image: postgres
        volumes:
            - yy-postgres-dev:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=ordinary-dev
            - POSTGRES_PASSWORD=e2t6dm0f
            - POSTGRES_DB=yydb
        restart: unless-stopped

    photo-storage:
        image: nginx:alpine
        volumes:
            - ./photos:/usr/share/nginx/html
        restart: unless-stopped

volumes:
    yy-postgres-dev:
